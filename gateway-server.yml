spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**

        # Swagger UI Routes
        - id: auth-swagger
          uri: lb://auth-service
          predicates:
            - Path=/swagger-auth/**
          filters:
            - RewritePath=/swagger-auth/(?<path>.*), /$\{path}

        - id: product-swagger
          uri: lb://product-service
          predicates:
            - Path=/swagger-product/**
          filters:
            - RewritePath=/swagger-product/(?<path>.*), /$\{path}

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

